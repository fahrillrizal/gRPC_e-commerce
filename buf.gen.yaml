version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/fahrillrizal/ecommerce-grpc/pb
    except:
      - buf.build/bufbuild/protovalidate
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pb
    opt:
      - paths=source_relative